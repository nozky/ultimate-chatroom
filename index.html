<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Chat Room</title>
</head>

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body{
    width: 100vw;
    height: 100vh;

    display: flex;
    flex-direction: column;
    align-items: center;

    padding: 3rem;
  }

  .chat-box{
    width: 50%;
    height:40%;
    border: 1px solid black;

    padding: 1rem;

    overflow: scroll;
  }

  .message{
    margin: 2rem;
  }

  #username,#message{
    padding: 0.5rem;
  }

  button{
    padding: 0.5rem;
  }
</style>

<body>
    <h1>The Ultimate ChatRoom</h1>
    <p>Where you can say whatever you want!</p>

    <div class="chat-box"></div>

    <div class="message">
      <button id="btn-send">Send</button>
      <input id="username" type="text" value="anonymous user" >
      <input id="message" type="text" placeholder="Type your message">
    </div>
    
    <p>Change anonymous user to your preferred UserName</p>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      const chatBox = document.querySelector('.chat-box');
      const userName = document.querySelector('#username');
      const message = document.querySelector('#message');
      const btnSend = document.querySelector('#btn-send');
      
      let socket = io();

      btnSend.addEventListener('click',()=>{
        socket.emit('chat message', `${userName.value} - ${message.value}`);
        message.value = '';
      })

      socket.on('chat message',(msg)=>{
        let item = document.createElement('li');
        item.textContent = msg;
        chatBox.appendChild(item);
      })


  </script>

</body>
</html>
